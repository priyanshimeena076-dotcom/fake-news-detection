<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 350px;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            color: #1f77b4;
            font-size: 18px;
            margin: 0;
        }
        
        .analyze-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 15px;
            transition: transform 0.2s;
        }
        
        .analyze-btn:hover {
            transform: translateY(-2px);
        }
        
        .analyze-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .results {
            margin-top: 15px;
        }
        
        .result-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #1f77b4;
        }
        
        .fake-news {
            border-left-color: #dc3545;
        }
        
        .real-news {
            border-left-color: #28a745;
        }
        
        .sentiment-positive {
            color: #28a745;
        }
        
        .sentiment-negative {
            color: #dc3545;
        }
        
        .sentiment-neutral {
            color: #6c757d;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #1f77b4;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            color: #dc3545;
            background: #f8d7da;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
        
        .confidence {
            font-size: 12px;
            opacity: 0.8;
        }
        
        .word-contributions {
            margin-top: 10px;
            font-size: 12px;
        }
        
        .word-tag {
            display: inline-block;
            background: #e9ecef;
            padding: 2px 6px;
            margin: 2px;
            border-radius: 3px;
            font-size: 11px;
        }
        
        .fake-indicator {
            background: #f8d7da;
            color: #721c24;
        }
        
        .real-indicator {
            background: #d4edda;
            color: #155724;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üîç AI News Analyzer</h1>
    </div>
    
    <button id="analyzeBtn" class="analyze-btn">
        Analyze This Page
    </button>
    
    <div id="results" class="results"></div>
    
    <script src="popup.js"></script>
</body>
</html>
